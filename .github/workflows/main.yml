name: MusicManager
on:
  push:
    paths: 
    - 'src/**'
    - '.github/workflows/**' 

jobs:
  build:
    name: ğŸ› ï¸ Build and test
    runs-on: windows-2025
    
    steps:
    - name: ğŸ”– Check-out
      uses: actions/checkout@v4

    - name: âš™ï¸ Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '10'
    
    - name: âš™ï¸ Setup MSBuild
      uses: microsoft/setup-msbuild@v2
    
    - name: ğŸ› ï¸ Build
      run: msbuild ./src/MusicManager/MusicManager.slnx /restore /p:Configuration=Release /p:GenerateAppxPackageOnBuild=false
    
    - name: ğŸ•µï¸ Test Domain
      run: dotnet test ./src/MusicManager/MusicManager.Domain.Test/MusicManager.Domain.Test.csproj -c Release --no-build
    - name: ğŸ•µï¸ Test Applications
      run: dotnet test ./src/MusicManager/MusicManager.Applications.Test/MusicManager.Applications.Test.csproj -c Release --no-build
    - name: ğŸ•µï¸ Test Presentation
      run: dotnet test ./src/MusicManager/MusicManager.Presentation.Test/MusicManager.Presentation.Test.csproj -c Release --no-build
