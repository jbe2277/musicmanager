name: MusicManager
on:
  push:
    paths: 
    - 'src/**'
    - '.github/workflows/**' 
jobs:
  build:
    runs-on: windows-2022
    steps:
    - uses: actions/checkout@v2
    - name: Build
      run: dotnet build ./src/MusicManager/MusicManager.sln -c Release
    - name: Test
      run: dotnet test ./src/MusicManager/MusicManager.sln -c Release --no-build
